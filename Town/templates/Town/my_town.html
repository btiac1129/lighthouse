{% extends 'Town/layout.html' %}

{% block subheader %}
<div class="subheader py-5 py-lg-5">
    <div class="container d-flex flex-row-reverse align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <h5 class="text-dark font-weight-bold my-1 mr-5">My Town</h5>
            </div>
        </div>
        <div class="d-flex align-items-center flex-wrap">
            <a href="#" class="btn bg-secondary">
                All
            </a>
        </div>
    </div>
</div>
{% endblock subheader %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for town in my_town %}
        <div class="col-sm-4 mb-5">
            <div class="card">
                <div class="card-header">
                    {{ town.name }}
                </div>
                <div class="card-body">
                    <a href="{% url 'Town:town_houses' town.pk %}"><img src="{{ town.thumbnail.url }}" style="width: 100%;"/></a>
                </div>
                <div class="card-footer">
                    {{ town.description }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
