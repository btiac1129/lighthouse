{% extends 'Town/layout.html' %} 

{% block content %}
<div class="container mt-5">
  <div class="row">
    {% for town in town_list %}
    <div class="col-sm-4 mb-5">
      <div class="card">
        <div class="card-header">{{ town.name }}</div>
        <div class="card-body">
          <img src="{{ town.thumbnail.url }}" style="width: 100%;" />
        </div>
        <div class="card-footer">{{ town.description }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
