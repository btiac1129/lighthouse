        <img class="mb-4" src="{% static 'lighthouse-logo.jpg' %}" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">{{ form_title }}</h1>
        {% endif %}
        <p>Lighthouse is a light tool to help you with your branding activities.</p>
    </div>

    {% if form %}
    <form class="form-signin" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        {% buttons %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            {{ submit_label|default:"Submit" }}
        </button>
        {% endbuttons %}

    {% endif %}
